        .switch {

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .2s;
            transition: .2s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .2s;
            transition: .2s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

    <div id="monthly-goals-ajax">
        <ul id="monthly-goals" th:each=" monthlyGoal : ${monthlyGoals}">
            <div id="one-monthly-goal">
            <img th:attr="id='check-monthly-goal-'+${monthlyGoal.id}" th:src="${monthlyGoal.success} ? @{/images/check-success.png} : @{/images/check-fail.png}" class="goal-check">
                <span class="monthly-goal-name" th:id="'monthly-goal-name' + ${monthlyGoal.id}" th:text="${monthlyGoal.name}" th:onclick="detailMonthlyGoal([[${monthlyGoal.id}]])"></span>
            <img class="goal-type-img" th:src="@{/images/tues-goal-type-} + ${monthlyGoal.getGoalType()} + '.png'">
            <span th:switch="${monthlyGoal.achieveType}">
            <div style="display: inline-block" th:case="${T(kong.tues.goal.AchieveType).COUNT}">
                <div class="monthly-count" th:attr="class='monthly-goal-' + ${monthlyGoal.id}">
                    <button class="goal-plus-button hvr-fade hvr-push" th:onclick="monthlyGoalFail([[${monthlyGoal.id}]],0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]], [[${monthlyGoal.goalCount}]], [[${monthlyGoal.goalCountQuota}]])"><span class="goal-button-text hvr-fade hvr-push">▼</span></button>
                    <span th:text="|${monthlyGoal.goalCount} / ${monthlyGoal.goalCountQuota}|"> </span>
                    <button class="goal-minus-button hvr-fade hvr-push" th:onclick="monthlyGoalSuccess([[${monthlyGoal.id}]], 0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]], [[${monthlyGoal.goalCount}]], [[${monthlyGoal.goalCountQuota}]])"><span class="goal-button-text hvr-fade hvr-push">▲</span></button>
                </div>
            </div>
            <div style="display:inline-block;" th:case="${T(kong.tues.goal.AchieveType).TIME}">
                <div class="monthly-time" th:attr="class='monthly-goal-' + ${monthlyGoal.id}">

    // 월간 목표 생성 - 년도, 월 보내기 모달창
    const monthlyModal = document.getElementById("monthly-modal")
    function monthlyModalOn() {
        monthlyModal.style.display = "flex"
    }
    function isModalOn() {
        return monthlyModal.style.display === "flex"
    }
    function monthlyModalOff() {
        monthlyModal.style.display = "none"
    }
    const btnMonthlyModal = document.getElementById("btn-monthly-modal")
    btnMonthlyModal.addEventListener("click", e => {
        monthlyModalOn()
    })
    const closeBtn = monthlyModal.querySelector(".close-area")
    closeBtn.addEventListener("click", e => {
        monthlyModalOff()
    })
    monthlyModal.addEventListener("click", e => {
        const evTarget = e.target
        if(evTarget.classList.contains("modal-overlay")) {
            monthlyModalOff()
        }
    })
    window.addEventListener("keyup", e => {
        if(isModalOn() && e.key === "Escape") {
            monthlyModalOff()
        }
    })

    // 일간 목표 생성 - 년도, 월, 일 보내기 모달창
    const dailyModal = document.getElementById("daily-modal")
    function dailyModalOn() {
        dailyModal.style.display = "flex"
    }
    function isDailyModalOn() {
        return dailyModal.style.display === "flex"
    }
    function dailyModalOff() {
        dailyModal.style.display = "none"
    }
    const btnDailyModal = document.getElementById("btn-daily-modal")
    btnDailyModal.addEventListener("click", e => {
        dailyModalOn()
    })
    const closeDailyBtn = dailyModal.querySelector(".close-area")
    closeDailyBtn.addEventListener("click", e => {
        dailyModalOff()
    })
    monthlyModal.addEventListener("click", e => {
        const evTarget = e.target
        if(evTarget.classList.contains("modal-overlay")) {
            dailyModalOff()
        }
    })
    window.addEventListener("keyup", e => {
        if(isDailyModalOn() && e.key === "Escape") {
            dailyModalOff()
        }
    })

</script>

    function updateMonthlyGoal(id, year, month) {

        var monthlyGoalUpdateReqDto = {
            monthlyGoalId : id,
            year: year,
            month: month
        }

        $.ajax({
            url: "/goal/update/monthly",
            data: monthlyGoalUpdateReqDto,
            type:"GET",
            success: function (fragment) {

                console.log(fragment)
                detailMonthlyGoalModalOff();
                $("#update-monthly-goal-modal").replaceWith(fragment)
                document.getElementById("update-monthly-goal").style.display = "inline";

            success: function (fragment) {
                console.log(fragment);
                $("#monthly-goal-detail").replaceWith(fragment);
                detailMonthlyGoalModalOn();

    }

        let monthlyGoalDetail = document.getElementById("monthly-goal-detail");
        monthlyGoalDetail.style.display = "none";
    }

    function isDetailMonthlyGoalModalOn() {
        let monthlyGoalDetail = document.getElementById("monthly-goal-detail");
        return monthlyGoalDetail.style.display === "inline"
    }

        if(isDetailMonthlyGoalModalOn() && e.key === "Escape") {
