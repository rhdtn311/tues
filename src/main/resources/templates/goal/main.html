         /* 주간 목표 <-> 일간 목표 전환 토글 버튼 - 시작 */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            vertical-align:middle;
        }

        /* Hide default HTML checkbox */
        .switch input {display:none;}

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .2s;
            transition: .2s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .2s;
            transition: .2s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

            margin:0px;
            display:inline-block;

            <span th:switch="${monthlyGoal.achieveType}">
            <div style="display: inline-block" th:case="${T(kong.tues.goal.AchieveType).COUNT}">
                <div class="monthly-count" th:attr="class=${monthlyGoal.id}">
                    <span th:text="|${monthlyGoal.goalCount} / ${monthlyGoal.goalCountQuota}|"> </span>
                    <button th:onclick="monthlyGoalSuccess([[${monthlyGoal.id}]], 0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]], [[${monthlyGoal.goalCount}]], [[${monthlyGoal.goalCountQuota}]])">plus</button>
                    <button th:onclick="monthlyGoalFail([[${monthlyGoal.id}]],0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]], [[${monthlyGoal.goalCount}]], [[${monthlyGoal.goalCountQuota}]])">minus</button>
                </div>
            </div>

                    <span th:text="|${monthlyGoal.goalTime} / ${monthlyGoal.goalTimeQuota}|"></span>
                    <button th:onclick="monthlyGoalSuccess([[${monthlyGoal.id}]], 0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]], [[${monthlyGoal.goalTime}]], [[${monthlyGoal.goalTimeQuota}]])">plus</button>

                </div>
            </div>

                    <span th:text="${monthlyGoal.wakeUpTime}"></span>
                    <button th:onclick="monthlyGoalSuccess([[${monthlyGoal.id}]], 0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]])">check</button>
                </div>
            </div>
            <div style="display:inline-block;" th:case="${T(kong.tues.goal.AchieveType).BASIC}">
                <div class="monthly-basic" th:attr="class=${monthlyGoal.id}">
                    <span th:text="${monthlyGoal.success == true} ? 'success' : 'fail'"></span>
                    <button th:if="${monthlyGoal.success == true}"
                            th:onclick="monthlyGoalSuccess([[${monthlyGoal.id}]], 0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]])">check</button>

<script>
    const monthlyModal = document.getElementById("monthly-modal")
    function monthlyModalOn() {
        monthlyModal.style.display = "flex"
    }
    function isModalOn() {
        return monthlyModal.style.display === "flex"
    }
    function monthlyModalOff() {
        monthlyModal.style.display = "none"
    }
    const btnMonthlyModal = document.getElementById("btn-monthly-modal")
    btnMonthlyModal.addEventListener("click", e => {
        monthlyModalOn()
    })
    const closeBtn = monthlyModal.querySelector(".close-area")
    closeBtn.addEventListener("click", e => {
        monthlyModalOff()
    })
    monthlyModal.addEventListener("click", e => {
        const evTarget = e.target
        if(evTarget.classList.contains("modal-overlay")) {
            monthlyModalOff()
        }
    })
    window.addEventListener("keyup", e => {
        if(isModalOn() && e.key === "Escape") {
            monthlyModalOff()
        }
    })

    const dailyModal = document.getElementById("daily-modal")
    function dailyModalOn() {
        dailyModal.style.display = "flex"
    }
    function isDailyModalOn() {
        return dailyModal.style.display === "flex"
    }
    function dailyModalOff() {
        dailyModal.style.display = "none"
    }
    const btnDailyModal = document.getElementById("btn-daily-modal")
    btnDailyModal.addEventListener("click", e => {
        dailyModalOn()
    })
    const closeDailyBtn = dailyModal.querySelector(".close-area")
    closeDailyBtn.addEventListener("click", e => {
        dailyModalOff()
    })
    monthlyModal.addEventListener("click", e => {
        const evTarget = e.target
        if(evTarget.classList.contains("modal-overlay")) {
            dailyModalOff()
        }
    })
    window.addEventListener("keyup", e => {
        if(isDailyModalOn() && e.key === "Escape") {
            dailyModalOff()
        }
    })

</script>
