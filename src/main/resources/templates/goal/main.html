<div>
    <div id="monthly-goal-container">
        <div class="image-and-title">
        <img id="goal-main-title-img" th:src="@{/images/month-} + ${month} + '.png'" alt="goal_main_image" style="position: relative; bottom: 6px;">
        <span id="monthly-goal-title" class="main-title" th:text="|${month}월의 목표|"></span>
        </div>
        <div id="make-goal-button">
            <button id="btn-monthly-modal" class="hvr-back-pulse">월간 목표 생성 ＋</button>
            <button id="btn-daily-modal" class="hvr-back-pulse"> 일일 목표 생성 ＋</button>
        </div>
    </div>
    <div id="monthly-goals-ajax">
        <ul id="monthly-goals" th:each=" monthlyGoal : ${monthlyGoals}">
            <div id="one-monthly-goal">
            <img th:attr="id='check-monthly-goal-'+${monthlyGoal.id}" th:src="${monthlyGoal.success} ? @{/images/check-success.png} : @{/images/check-fail.png}" class="goal-check">
                <span class="monthly-goal-name" th:id="'monthly-goal-name' + ${monthlyGoal.id}" th:text="${monthlyGoal.name}" th:onclick="detailMonthlyGoal([[${monthlyGoal.id}]])"></span>
            <img class="goal-type-img" th:src="@{/images/tues-goal-type-} + ${monthlyGoal.getGoalType()} + '.png'">
            <span th:switch="${monthlyGoal.achieveType}">
            <div style="display: inline-block" th:case="${T(kong.tues.goal.AchieveType).COUNT}">
                <div class="monthly-count" th:attr="class='monthly-goal-' + ${monthlyGoal.id}">
                    <button class="goal-plus-button hvr-fade hvr-push" th:onclick="monthlyGoalFail([[${monthlyGoal.id}]],0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]], [[${monthlyGoal.goalCount}]], [[${monthlyGoal.goalCountQuota}]])"><span class="goal-button-text hvr-fade hvr-push">▼</span></button>
                    <span th:text="|${monthlyGoal.goalCount} / ${monthlyGoal.goalCountQuota}|"> </span>
                    <button class="goal-minus-button hvr-fade hvr-push" th:onclick="monthlyGoalSuccess([[${monthlyGoal.id}]], 0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]], [[${monthlyGoal.goalCount}]], [[${monthlyGoal.goalCountQuota}]])"><span class="goal-button-text hvr-fade hvr-push">▲</span></button>
                </div>
            </div>
            <div style="display:inline-block;" th:case="${T(kong.tues.goal.AchieveType).TIME}">
                <div class="monthly-time" th:attr="class='monthly-goal-' + ${monthlyGoal.id}">
                    <button class="goal-plus-button hvr-fade hvr-push" th:onclick="monthlyGoalFail([[${monthlyGoal.id}]],0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]], [[${monthlyGoal.goalTime}]], [[${monthlyGoal.goalTimeQuota}]])"><span class="goal-button-text hvr-fade hvr-push">▼</span></button>
                    <span th:text="|${monthlyGoal.goalTime} / ${monthlyGoal.goalTimeQuota}|"></span>
                    <button class="goal-minus-button hvr-fade hvr-push" th:onclick="monthlyGoalSuccess([[${monthlyGoal.id}]], 0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]], [[${monthlyGoal.goalTime}]], [[${monthlyGoal.goalTimeQuota}]])"><span class="goal-button-text hvr-fade hvr-push">▲</span></button>
                </div>
            </div>
            <div style="display:inline-block;" th:case="${T(kong.tues.goal.AchieveType).WAKE}">
                <div class="monthly-wake" th:attr="class='monthly-goal-' + ${monthlyGoal.id}">
                    <span th:text="${monthlyGoal.wakeUpTime}"></span>
                    <button class="goal-check-button hvr-fade hvr-push" th:onclick="monthlyGoalSuccess([[${monthlyGoal.id}]], 0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]])"><span class="goal-check-text hvr-fade hvr-push">check</span></button>
                </div>
            </div>
            <div style="display:inline-block;" th:case="${T(kong.tues.goal.AchieveType).BASIC}">
                <div class="monthly-basic" th:attr="class='monthly-goal-' + ${monthlyGoal.id}">
                    <button th:if="${monthlyGoal.success == false}"
                            class="goal-check-button hvr-fade hvr-push"
                            th:onclick="monthlyGoalSuccess([[${monthlyGoal.id}]], 0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]])"><span class="goal-check-text hvr-fade hvr-push">check</span></button>
                    <button th:if="${monthlyGoal.success == true}"
                            class="goal-check-button hvr-fade hvr-push"
                            th:onclick="monthlyGoalFail([[${monthlyGoal.id}]],0, [[${monthlyGoal.achieveType}]], [[${monthlyGoal.goalType}]])"><span class="goal-check-text hvr-fade hvr-push">check</span></button>
                </div>
            </div>
        </span>

</div>



<div id="week-goals">

                            </div>
                            <div class="daily-goal-name-and-goalType">
                                <span class="daily-goal-name" th:text="${goal.name}" th:onclick="detailDailyGoal([[${goal.id}]])"></span>
                                <img class="goal-type-img" th:src="@{/images/tues-goal-type-} + ${goal.getGoalType()} + '.png'">
                            </div>
                        </div>
                            <div class="daily-goal-count-and-button">
                        <span th:switch="${goal.achieveType}">
                            <span th:case="${T(kong.tues.goal.AchieveType).COUNT}">
                                <div class="daily-count-mon" th:attr="class=${goal.id}">
                                    <button class="goal-minus-button hvr-fade hvr-push" th:onclick="dailyGoalFail([[${goal.id}]], [[${goal.achieveType}]], 'mon', [[${monthlyGoal.id}]], [[${goal.getGoalType}]], [[${goal.goalCount}]], [[${goal.goalCountQuota}]])"><span class="goal-button-text hvr-fade hvr-push">▼</span></button>
                                    <span th:text="|${goal.goalCount} / ${goal.goalCountQuota}|"></span>
                                    <button class="goal-plus-button hvr-fade hvr-push" th:onclick="dailyGoalSuccess([[${goal.id}]], [[${goal.achieveType}]], 'mon', [[${monthlyGoal.id}]], [[${goal.getGoalType}]], [[${goal.goalCount}]], [[${goal.goalCountQuota}]])"><span class="goal-button-text hvr-fade hvr-push">▲</span></button>
                                </div>
                            </span>
                            <span th:case="${T(kong.tues.goal.AchieveType).TIME}">
                                <div class="daily-time-mon" th:attr="class=${goal.id}">
                                    <button class="goal-plus-button hvr-fade hvr-push" th:onclick="dailyGoalFail([[${goal.id}]], [[${goal.achieveType}]], 'mon', [[${monthlyGoal.id}]], [[${goal.getGoalType}]], [[${goal.goalTime}]], [[${goal.goalTimeQuota}]])"><span class="goal-button-text hvr-fade hvr-push">▼</span></button>

                                </div>
                            </span>
                            <span th:case="${T(kong.tues.goal.AchieveType).WAKE}">
                                <div class="daily-wake-mon" th:attr="class=${goal.id}">
                                    <span th:text="  ${goal.wakeUpTime}"></span>
                                    <button class="goal-check-button hvr-fade hvr-push" th:onclick="dailyGoalSuccess([[${goal.id}]], [[${goal.achieveType}]], 'mon', [[${monthlyGoal.id}]], [[${goal.getGoalType}]])"><span class="goal-check-text hvr-fade hvr-push">check</span></button>
                                </div>
                            </span>
                            <span th:case="${T(kong.tues.goal.AchieveType).BASIC}">
                                <div class="daily-basic-mon" th:attr="class=${goal.id}">
                                    <button th:if="${goal.success == false}"
                                            class="goal-check-button hvr-fade hvr-push"

                                    <button th:if="${goal.success == true}"
                                            class="goal-check-button hvr-fade hvr-push"
                                            th:onclick="dailyGoalFail([[${goal.id}]], [[${goal.achieveType}]], 'mon', [[${monthlyGoal.id}]], [[${goal.getGoalType}]])"><span class="goal-check-text hvr-fade hvr-push">check</span></button>
                                </div>
                            </span>
                        </span>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tuesday">
            <div class="day-title" th:classappend="${#strings.equals(dayOfWeek,'TUESDAY')} ? 'today' : ''">TUE</div>
            <div class="day-content">
                <div th:if="${dailyGoals.get('TUE')}" th:each="goal : ${dailyGoals.get('TUE')}">

                                </div>
                            </span>
                            <span th:case="${T(kong.tues.goal.AchieveType).BASIC}">

                                    <button th:if="${goal.success == true}"

                                            th:onclick="dailyGoalSuccess([[${goal.id}]], [[${goal.achieveType}]], 'tue', [[${monthlyGoal.id}]], [[${goal.getGoalType}]])"><span class="goal-check-text hvr-fade hvr-push">check</span></button>
                                    <button th:if="${goal.success == false}"
                                            class="goal-check-button hvr-fade hvr-push"
                                            th:onclick="dailyGoalFail([[${goal.id}]], [[${goal.achieveType}]], 'tue', [[${monthlyGoal.id}]], [[${goal.getGoalType}]])"><span class="goal-check-text hvr-fade hvr-push">check</span></button>
                                </div>
                            </span>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="wednesday">
            <div class="day-title" th:classappend="${#strings.equals(dayOfWeek,'WEDNESDAY')} ? 'today' : ''">WED</div>
            <div class="day-content">
                <div th:if="${dailyGoals.get('WED')}" th:each="goal : ${dailyGoals.get('WED')}">
                    <div id="one-daily-goal" class="one-daily-goal">
                        <div class="daily-goal-without-success-box-image">

                            <div class="daily-goal-count-and-button">

<script>

    // 월간 목표 생성 - 년도, 월 보내기 모달창
    const monthlyModal = document.getElementById("monthly-modal")
    function monthlyModalOn() {
        monthlyModal.style.display = "flex"
    }
    function isModalOn() {
        return monthlyModal.style.display === "flex"
    }
    function monthlyModalOff() {
        monthlyModal.style.display = "none"
    }
    const btnMonthlyModal = document.getElementById("btn-monthly-modal")
    btnMonthlyModal.addEventListener("click", e => {
        monthlyModalOn()
    })
    const closeBtn = monthlyModal.querySelector(".close-area")
    closeBtn.addEventListener("click", e => {
        monthlyModalOff()
    })
    monthlyModal.addEventListener("click", e => {
        const evTarget = e.target
        if(evTarget.classList.contains("modal-overlay")) {
            monthlyModalOff()
        }
    })
    window.addEventListener("keyup", e => {
        if(isModalOn() && e.key === "Escape") {
            monthlyModalOff()
        }
    })

    // 일간 목표 생성 - 년도, 월, 일 보내기 모달창
    const dailyModal = document.getElementById("daily-modal")
    function dailyModalOn() {
        dailyModal.style.display = "flex"
    }
    function isDailyModalOn() {
        return dailyModal.style.display === "flex"
    }
    function dailyModalOff() {
        dailyModal.style.display = "none"
    }
    const btnDailyModal = document.getElementById("btn-daily-modal")
    btnDailyModal.addEventListener("click", e => {
        dailyModalOn()
    })
    const closeDailyBtn = dailyModal.querySelector(".close-area")
    closeDailyBtn.addEventListener("click", e => {
        dailyModalOff()
    })
    monthlyModal.addEventListener("click", e => {
        const evTarget = e.target
        if(evTarget.classList.contains("modal-overlay")) {
            dailyModalOff()
        }
    })
    window.addEventListener("keyup", e => {
        if(isDailyModalOn() && e.key === "Escape") {
            dailyModalOff()
        }
    })

</script>

    // ajax

        console.log("dataSend  /  id = " + monthlyGoalId)

            dailyGoalId : dailyGoalId,
            achieveType : achieveType,

            value : value

        $.ajax({
            url: "/goal/ajax/plus/monthly",
            data: monthlyGoalAchieveReqDto,
            type:"POST",
            success: function (fragment) {
                if (fragment === '<div id="monthly-goal-success" hidden></div>') {

                    console.log("monthlyGoalSuccess : ");
                    Swal.fire({
                        title: '월간 목표 달성',
                        text: '축하드립니다! 이번 달 계획한 목표 하나를 이뤘습니다.',
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        },
                        showConfirmButton: false,
                        timer: 2000
                    })

                    setTimeout(function () { location.reload();
                    }, 2500);
                    return;
                }

                // 일반 목표의 AchieveType과 월간 목표의 AchieveType이 다른 경우 일간 목표의 개수만 올라가게 설정
                if (fragment === '<div id="hidden" hidden></div>') {
                    return;
                }

                if (fragment === '<div id="error" hidden></div>') {
                    Swal.fire({
                        text: '값의 범위를 초과했습니다.',
                        width : 300,
                        showClass: {
                            popup: 'animate__animated animate__headShake'
                        },
                        showConfirmButton: false,
                    })
                    return;
                }

                $(".monthly-goal-"+monthlyGoalId).replaceWith(fragment);
                if (value !== undefined && valueQuota === value + 1) {
                    changeCheck(monthlyGoalId, value, valueQuota);
                } else if (value === undefined) {
                    console.log("~~~~~monthlyGoalSuccess~~~~~~")
                    $("#check-monthly-goal-" + monthlyGoalId).replaceWith('<img src="/images/check-fail.png" class="goal-check" id="check-' +  monthlyGoalId + '">');
                }
            }
        })
